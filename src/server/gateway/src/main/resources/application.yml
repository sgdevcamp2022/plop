server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/v1/login
          filters:
            - RewritePath=/auth/v1/(?<segment>.*), /$\{segment}
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/v1/signup
          filters:
            - RewritePath=/auth/v1/(?<segment>.*), /$\{segment}
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/v1/email/code
          filters:
            - RewritePath=/auth/v1/(?<segment>.*), /$\{segment}
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/v1/email/verify
          filters:
            - RewritePath=/auth/v1/(?<segment>.*), /$\{segment}
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/v1/password/new
          filters:
            - RewritePath=/auth/v1/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/v1/**
          filters:
            - AuthorizationHeaderFilter
            - RewritePath=/user/v1/(?<segment>.*), /$\{segment}
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/v1/**
          filters:
            - AuthorizationHeaderFilter
            - RewritePath=/auth/v1/(?<segment>.*), /$\{segment}
        - id: push-service
          uri: lb://PUSH-SERVICE
          predicates:
            - Path=/push/v1/send
          filters:
            - RewritePath=/push/v1/(?<segment>.*), /$\{segment}
        - id: push-service
          uri: lb://PUSH-SERVICE
          predicates:
            - Path=/push/v1/**
          filters:
            - AuthorizationHeaderFilter
            - RewritePath=/push/v1/(?<segment>.*), /$\{segment}

        - id: presence-service
          uri: lb://PRESENCE-SERVICE
          predicates:
            - Path=/presence/**
          filters:
            - RewritePath=/presence/presence/(?<segment>.*), /$\{segment}

        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/chatting/**
          filters:
            - RewritePath=/chatting/chatting/(?<segment>.*), /$\{segment}


